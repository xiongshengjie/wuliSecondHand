<body>
	<header>
		<div class="title">用户行为规范</div>
	</header>
	<div class="main-container">
		<ul>
			<li>不得进行骗取他人财务的欺诈行为。</li>
			<li>不得频繁异常地发生交易纠纷导致他人资损。</li>
			<li>不得发布国家法律不允许的违禁商品信息。</li>
			<li>不得发布拉人炒信的兼职广告商品信息。</li>
			<li>不得发布假货。</li>
			<li>不得发布带有qq／微信等站外联系方式的风险商品信息。</li>
			<li>不得发布存在交易风险的虚拟商品信息。</li>
			<li>不得频繁重复地发布垃圾广告。</li>
			<li>不得发布泄露他人隐私的内容。</li>
			<li>不得以侮辱、诽谤等方式对他人进行人身攻击。</li>
		</ul>
