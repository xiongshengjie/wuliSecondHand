<!DOCTYPE html>
<html lang="en">
    <head>
        <title>求购信息</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
        <link href="../css/buy.css" type="text/css" rel="stylesheet">
        <link href="../css/yellow.css" rel="stylesheet">
        <script src="../js/jquery-3.1.1.min.js"></script>
        <script src="../js/addImage.js" type="text/javascript"></script>
        <script src="../js/icheck.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="header">
            <span>物品名称</span>
            <input type="text" name="product-name" maxlength="20">
        </div>
        <textarea class="product-intro" maxlength="300" placeholder="物品描述（最多可输入300字）"></textarea>
        <div class="second-block">
            <img class="gps-icon" src="../img/xiaoqu.png" alt="GPS">
            <select class="select-xiaoqu" name="select-xiaoqu" required="required">
                <option value="four-select">选择校区</option>
                <option value="jianhu">鉴湖校区</option>
                <option value="nanhu">南湖校区</option>
                <option value="dongyuan">东院校区</option>
                <option value="xiyuan">西院校区</option>
            </select>
            <select class="select-class" name="select-class" required="required">
                <option value="six-select">选择分类</option>
                <option value="book">二手书籍</option>
                <option value="ride">校园出行</option>
                <option value="exercise">运动健身</option>
                <option value="dress">穿搭美妆</option>
                <option value="play">生活娱乐</option>
                <option value="others">其他</option>
            </select>
        </div>
        <div class="third-block">
            <div id="preview" class="upload_preview"></div>
            <input id="fileImage" type="file" size="30" name="f[]" multiple />
            <div id="uploadimg"></div>
            <div id="load_rq"><img id="load" src="../img/loads.gif"><br>正在加载图片<br>请稍后</div>
        </div>
        <div class="fourth-block">
            <div>
                <span>可接受价格</span>
                <input type="text" name="afford-price-low" maxlength="5" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">-
                <input type="text" name="afford-price-high" maxlength="5" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
            </div>
            <div>联系方式</div>
            <div>
                <span>QQ</span>
                <input type="text" name="QQ" maxlength="10" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
            </div>
            <div>
                <span>微信</span>
                <input type="text" name="weChat" maxlength="20" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')">
            </div>
            <div>
                <span>手机号</span>
                <input type="text" name="telNum" maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
            </div>
        </div>
        <input id="issue" type="submit" name="issue" value="确认发布">
    </body>
</html>
