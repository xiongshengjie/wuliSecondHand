<!DOCTYPE html>
<html lang="en">
    <head>
        <title>出售信息</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
        <link href="../css/sold.css" type="text/css" rel="stylesheet">
        <link href="../css/yellow.css" rel="stylesheet">
        <script src="../js/jquery-3.1.1.min.js"></script>
        <script src="../js/addImage.js" type="text/javascript"></script>
        <script src="../js/sold.js" type="text/javascript"></script>
        <script src="../js/icheck.min.js" type="text/javascript"></script>
    </head>
    <body>
    <form id="upform" action="../addProduct" method="post" enctype="multipart/form-data">
        <div class="header">
            <span>物品名称</span>
            <input type="text" name="title" maxlength="20">
        </div>
        <textarea class="product-intro" name="description" maxlength="300" placeholder="物品描述（最多可输入300字）"></textarea>
        <div class="second-block">
            <img class="gps-icon" src="../img/xiaoqu.png" alt="GPS">
            <select class="select-xiaoqu" name="schoolarea" required="required">
                <option value="选择校区">选择校区</option>
                <option value="鉴湖校区">鉴湖校区</option>
                <option value="南湖校区">南湖校区</option>
                <option value="东院校区">东院校区</option>
                <option value="西院校区">西院校区</option>
            </select>
            <select class="select-class" name="category" required="required">
                <option value="选择分类">选择分类</option>
                <option value="二手书籍">二手书籍</option>
                <option value="校园出行">校园出行</option>
                <option value="运动健身">运动健身</option>
                <option value="穿搭美妆">穿搭美妆</option>
                <option value="生活娱乐">生活娱乐</option>
                <option value="其他">其他</option>
            </select>
        </div>
        <div class="third-block">
            <div id="preview" class="upload_preview"></div>
            <input id="fileImage" type="file" size="30" name="img" multiple />
            <div id="uploadimg"></div>
            <div id="load_rq"><img id="load" src="../img/loads.gif"><br>正在加载图片<br>请稍后</div>
        </div>
        <div class="fourth-block">
            <div>
                <span>是否可刀</span>
                <input type="checkbox" name="isbargain">
            </div>
            <div>联系方式</div>
            <div>
                <span>QQ</span>
                <input type="text" name="qq" maxlength="10" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
            </div>
            <div>
                <span>微信</span>
                <input type="text" name="wechat" maxlength="20" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')">
            </div>
            <div>
                <span>手机号</span>
                <input type="text" name="telnum" maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
            </div>
            <div>
                <span>是否愿意以物换物</span>
                <input type="checkbox" name="ischange">
            </div>
        </div>
        <div class="set-price">
            <span>定价</span>
            <input type="text" name="price" maxlength="10" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
        </div>
        <input id="issue"  type="button" name="issue" value="确认发布">
    </form>
    <div id="wait">
        <table style="height: 100%;width: 100%;">
            <tbody>
            <tr>
                <td><img src="../img/wait.gif" style="width: 100%;"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript">
        $("#wait").height($(window).height());
        $("#wait").width($(window).width());
    </script>
    </body>
</html>
