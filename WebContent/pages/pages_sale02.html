<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/weui.min.css"/>
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<title>我想买</title>
</head>
<body>
	<!--<div class="head">-->
		<!--<a class="head-return" href="#"><</a>-->
		<!--<span class="title">我想卖</span>-->
	<!--</div>-->
	<div class="main">
		<div class="weui-cells weui-cells_form">
			<div class="weui-cells__title goods-name">求购信息</div>
			<div class="weui-cell weui-cell-textarea">
				<div class="weui-cell__hd">
					<label class="weui-label">物品描述</label>
				</div>
				<div class="weui-cell__bd">
					<textarea class="weui-textarea intro-text" cols="10" rows="3" placeholder="请输入您所需物品所需"></textarea>
					<div class="weui-textarea-counter"><span>0</span>/200</div>
				</div>
			</div>
			<div class="weui-cell weui-cell_select">
				<div class="weui-cell__bd">
					<select class="weui-select xiaoqu" name="select1">
						<option selected="" value="1">选择校区</option>
						<option value="2">A</option>
						<option value="3">B</option>
					</select>
				</div>
			</div>
			<div class="weui-cell weui-cell_select">
				<div class="weui-cell__bd">
					<select class="weui-select classification" name="select2">
						<option selected="" value="1">选择分类</option>
						<option value="2">A</option>
						<option value="3">B</option>
					</select>
				</div>
			</div>
		</div>
		<div class="weui-cells">
			<div class="weui-cell">
				<div class="weui-cell__bd">
					<div class="weui-uploader">
						<div class="weui-uploader__hd">
							<p class="weui-uploader__title">图片上传</p>
							<div class="weui-uploader__info">0/2</div>
						</div>
						<div class="weui-uploader__bd">
							<ul class="weui-uploader__files" id="uploaderFiles">
								<li class="weui-uploader__file" style="background-image:url(https://weui.io/images/pic_160.png)"></li>
								<li class="weui-uploader__file" style="background-image:url(https://weui.io/images/pic_160.png)"></li>
								<li class="weui-uploader__file" style="background-image:url(https://weui.io/images/pic_160.png)"></li>
								<li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(https://weui.io/images/pic_160.png)">
									<div class="weui-uploader__file-content">
										<i class="weui-icon-warn"></i>
									</div>
								</li>
								<li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(./images/pic_160.png)">
									<div class="weui-uploader__file-content">50%</div>
								</li>
							</ul>
							<div class="weui-uploader__input-box">
								<input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="weui-cells weui-cells_form">
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label class="weui-label">可接受价格</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="text" name="preprice" placeholder="请输入可接受价格">
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label class="weui-label">微信</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="text" name="wechat" placeholder="请输入微信">
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label class="weui-label">qq</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="tel" name="qq" placeholder="请输入qq">
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label class="weui-label">手机号</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="tel" name="telnum" placeholder="请输入手机号">
				</div>
			</div>
		</div>
		<div class="btn-div"><a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_primary">确定发布</a></div>
	</div>
</body>

</html>
