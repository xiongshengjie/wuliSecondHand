<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" type="text/css" href="../css/personalData.css">
	<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../js/personalData.js"></script>
	<title>个人资料</title>
</head>
<body style="display:none;" >
	<header>
		<!--<a class="return" href="personcenter.html"><</a> -->
		<div class="title" style="height: 15px;"></div>
		<img class="user-pic" src="../img/userpic.png">
		<div class="change">点击更换头像</div>
	</header>
	<div class="main-container">
	<form action="../addUser" method="post" enctype="multipart/form-data">
		<div id="first_info" >
			<ul id="basic-userinfo">
				<li>
					<span>昵称</span>
					<input class="text_input" id="name" name="nickname" value="">
				</li>
				<li id="xueyuan">
					<span>学院</span>
					<select name="institute">
						<option>材料科学与工程学院</option>
						<option>交通学院</option>
						<option>管理学院</option>
						<option>机电学院</option>
						<option>能源与动力工程学院</option>
						<option>土木工程与建筑学院</option>
						<option>汽车工程学院</option>
						<option>资源与环境工程学院</option>
						<option>信息工程学院</option>
						<option>计算机科学与技术学院</option>
						<option>自动化学院</option>
						<option>航运学院</option>
						<option>物流工程学院</option>
						<option>理学院</option>
						<option>化学化工与生命科学学院</option>
						<option>经济学院</option>
						<option>艺术与设计学院</option>
						<option>外国语学院</option>
						<option>文法学院</option>
						<option>政治与行政学院</option>
						<option>国际教育学院</option>
					</select>
				</li>
				<li id="grade">
					<span>年级</span>
					<select name="grade">
						<option>大一</option>
						<option>大二</option>
						<option>大三</option>
						<option>大四</option>
						<option>研究生</option>
						<option>硕士</option>
						<option>博士</option>
						<option>老师</option>
					</select>
				</li>
				<li id="classes">
					<span>兴趣</span>
					<select name="classes">
						<option>二手书籍</option>
						<option>校园出行</option>
						<option>运动健身</option>
						<option>穿搭美妆</option>
						<option>生活娱乐</option>
						<option>其他</option>
					</select>
				</li>
				<li>
					<span>电话</span>
					<input class="text_input" id="tel" name="telnum" placeholder="">
				</li>
			</ul>
			<input type="submit" class="button" value="保存"></input>
			<input id="moreinfo" type="btn" class="button" value="更多"></input>
			<p>填写更多信息，获取更多福利，为自己的未来获取更多的信息!</p>
		</div>
		<div id="second_info" style="display: none">
			<ul id="extra_userinfo">
			</ul>
			<input type="submit" class="button" value="保存"></input>
			<input id="backpre" type="btn" class="button" value="上一页"></input>
		</div>
	</form>
	</div>

	<!--<script type="text/javascript" src="../js/personalData.js"></script>-->
</body>
</html>
