<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="../css/personalData.css">
	<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
	<title>个人资料</title>
</head>
<body style="display: none;">
	<header>
		<a class="return" href="personcenter.html"><</a>
		<div class="title">个人资料</div>
		<img class="user-pic" src="../img/userpic.png">
		<div class="change">点击更换头像</div>
	</header>
	<div class="main-container">
	<form action="../addUser" method="post">
		<ul>
			<li>
				<span>昵称</span>
				<input id="name" name="name" value="">
			</li>
			<li id="xueyuan">
				<span>学院</span>
				<select name="xueyuan">
					<option value="材料科学与工程学院">材料科学与工程学院</option>
					<option selected value="交通学院">交通学院</option>
					<option value="管理学院">管理学院</option>
					<option value="机电学院">机电学院</option>
					<option value="能源与动力工程学院">能源与动力工程学院</option>
					<option value="土木工程与建筑学院">土木工程与建筑学院</option>
					<option value="汽车工程学院">汽车工程学院</option>
					<option value="资源与环境工程学院">资源与环境工程学院</option>
					<option value="信息工程学院">信息工程学院</option>
					<option value="计算机科学与技术学院">计算机科学与技术学院</option>
					<option value="自动化学院">自动化学院</option>
					<option value="航运学院">航运学院</option>
					<option value="物流工程学院">物流工程学院</option>
					<option value="理学院">理学院</option>
					<option value="化学化工与生命科学学院">化学化工与生命科学学院</option>
					<option value="经济学院">经济学院</option>
					<option value="艺术与设计学院">艺术与设计学院</option>
					<option value="外国语学院">外国语学院</option>
					<option value="文法学院">文法学院</option>
					<option value="政治与行政学院">政治与行政学院</option>
					<option value="国际教育学院">国际教育学院</option>
				</select>
			</li>
			<li id="grade">
				<span>年级</span>
				<select name="grade">
					<option value="大一">大一</option>
					<option value="大二">大二</option>
					<option value="大三">大三</option>
					<option value="大四">大四</option>
				</select>
			</li>
			<li id="classes">
				<span>兴趣</span>
				<select name="classes">
					<option value="二手书籍">二手书籍</option>
					<option value="校园出行">校园出行</option>
					<option value="运动健身">运动健身</option>
					<option value="穿搭美妆">穿搭美妆</option>
					<option value="生活娱乐">生活娱乐</option>
					<option value="其他">其他</option>
				</select>
			</li>
		</ul>
		<input type="submit" class="button" value="保存"></input>
	</form>
	</div>

	<script type="text/javascript" src="../js/personalData.js"></script>
</body>
</html>
