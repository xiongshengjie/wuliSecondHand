<script type="text/javascript">
  function buy() {
    $("#banner-buy").css({
      "color": "#f4cf48",
      "border-bottom": "2px solid #f4cf48",
    });
    $("#banner-sale").css({
      "color": "#999",
      "border-bottom": "none",
    });
    $("#main-buy").css("display", "block");
    $("#main-sale").css("display", "none");

  }
  function sale() {
    $("#banner-sale").css({
      "color": "#f4cf48",
      "border-bottom": "2px solid #f4cf48",
    });
    $("#banner-buy").css({
      "color": "#999",
      "border-bottom": "none",
    });
    $("#main-sale").css("display", "block");
    $("#main-buy").css("display", "none");
  }
  function showCancel() {
    $("#cancel").css("display", "block");
  }
  function cancel() {
    $("#cancel").css("display", "none");
    $("#input").val("");
  }
</script>
<script type="text/javascript">
  var mySwiper = new Swiper('.swiper-container', {
    //上下
    // direction:'vertical',
    // 是否 循环
    loop: true,
    // 如果需要 分页器
    pagination: '.swiper-pagination',
  })
  //发布
  function _show(ths){
    $(ths).show().stop(true,true).animate({'bottom':'0'});
  }
  function _hide(ths){
    $(ths).hide().stop(true,true).animate({'bottom':'-20px'});;
  }
  $(document).on('click','.fabu-icon',function(){
    _show('.publish-bg');
    _show('.pub')
  })
  $(document).on('click','.pub-close',function(){
    _hide('.publish-bg');
    _hide('.pub')
  })
</script>
